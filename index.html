<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>

    <!-- Linking daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>

    <main>
        
        <section class="phone-section mt-14">

            <!-- div for the mobile -->
            <div class="flex justify-center  ">

                <!-- Taken mockup-phone from DaisyUI -->
                <div class="mockup-phone ">
                    <div class="mockup-phone-camera "></div>
                    <div class="mockup-phone-display bg-base-200 grid place-content-center max-h-172">
                        
                        <!-- Login box -->
                         <div>
                            <div class="hero bg-base-200 min-h-screen">

                                <div class="hero-content ">
                              
                                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                    <div class="card-body">
                                      <fieldset class="fieldset">
                                        <label class="label">Phone Number</label>
                                        <input type="text" class="input" placeholder="Please Type 4991" id="login-phone-number"/>

                                        <label class="label">Pin</label>
                                        <input type="password" class="input" placeholder="Please Type 1111" autocomplete="off" id="login-pin"/>
                                        <div><a class="link link-hover">Forgot password?</a></div>
                                        <button class="btn btn-neutral mt-4" id="login-btn">Login</button>
                                      </fieldset>
                                    </div>
                                  </div>
                                </div>
                                
                              </div>
                         </div>
                    
                    </div>
                </div>
            </div>
        </section>

    </main>
    


    <!-- Connecting all the JS files -->
    <script src="js/login.js"></script>
</body>
</html>
