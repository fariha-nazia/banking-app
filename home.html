<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Linking daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main>
        <section class="home-phone-section mt-14 flex justify-center">
            <div>
                <div class="mockup-phone">
                    <div class="mockup-phone-camera"></div>
                    <div class="mockup-phone-display bg-base-200 grid place-content-center max-h-172">

                      <!-- The status -->
                      <div class="flex justify-center">
                          <!-- Current Balance -->
                          <div class="stats shadow">
                            <div class="stat">
                              <div class="stat-title">Current Balance</div>
                              <div class="stat-value" id="account-balance">1000</div>
                              
                            </div>
                          </div>
                      </div>
                      <!-- End Status -->

                      <!-- divider -->
                      <div class="divider"></div>

                      <!-- Buttons for cash out and add money -->
                    <div>
                        <button id="toggle-add-money-form" class="btn">Add Money</button>
                        <button id="toggle-cash-out-form" class="btn">Cash Out</button>
                        <button class="btn">Pay Bill</button>
                    </div>
                      

                      <!-- Add money -->
                      <div class="hidden" id="add-money-form">
                        <div class="hero bg-base-200 mt-10">
                            <div class="hero-content">
                              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                  <fieldset class="fieldset">
                                    <label class="label">Amount</label>
                                    <input type="text" class="input" placeholder="Amount" id="add-money-input"/>
                                    <label class="label">Pin</label>
                                    <input type="password" class="input" placeholder="Pin 1111" id="add-money-pin-input"/>
                                    <button class="btn btn-neutral mt-4" id="add-money-btn">Add Money</button>
                                  </fieldset>
                                </div>
                              </div>
                            </div>
                          </div>
                      </div>
                      <!-- End add money -->

                      <!-- Cash out -->
                       <!-- by default we will alway see the Add money form and not the cash out, that's why I amm adding hidden in cash out div. -->
                      <div class="" id="cash-out-form"> 
                        <div class="hero bg-base-200 mt-10">
                            <div class="hero-content">
                              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                  <fieldset class="fieldset">
                                    <label class="label">Amount</label>
                                    <input type="text" class="input" placeholder="Cash Out Amount" id="cash-out-input"/>
                                    <label class="label">Pin</label>
                                    <input type="password" class="input" placeholder="Pin 1111" id="cash-out-pin-input"/>
                                    <button class="btn btn-neutral mt-4" id="cash-out-btn">Cash Out</button>
                                  </fieldset>
                                </div>
                              </div>
                            </div>
                          </div>
                      </div>
                      <!-- Cash out End -->
                          
                    </div>
                  </div>
            </div>
        </section>
    </main>
    




    <!-- Connecting all the JS files -->
    <script src="js/utilities.js"></script> 
     <script src="js/addMoney.js"></script>
     <script src="js/cashOut.js"></script>
</body>
</html>
