<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Linking daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main>
        <section class="home-phone-section mt-14 flex justify-center">
            <div>
                <div class="mockup-phone">
                    <div class="mockup-phone-camera"></div>
                    <div class="mockup-phone-display bg-base-200 grid place-content-center max-h-172">

                      <div class="flex justify-center">
                          <!-- Current Balance -->
                          <div class="stats shadow">
                            <div class="stat">
                              <div class="stat-title">Current Balance</div>
                              <div class="stat-value">89,000</div>
                              
                            </div>
                          </div>
                      </div>
                      <div class="divider"></div>

                      <div>
                        <div>
                            <button class="btn">Add Money</button>
                            <button class="btn">Cash Out</button>
                        </div>
                      
                      </div>
                          
                    </div>
                  </div>
            </div>
        </section>
    </main>
    




    <!-- Connecting all the JS files -->
    <script src="js/login.js"></script>
</body>
</html>
